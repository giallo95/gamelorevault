<div class="container mt-5 d-flex justify-content-evenly">
  <div *ngIf="user; else loading">
    <h2>User Profile</h2>
    <div class="card bg-black">
      <div class="card-body">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
