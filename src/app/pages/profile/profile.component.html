<div class="container mt-5">
  <div *ngIf="userProfile; else loading">
    <h2>User Profile</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ userProfile.username }}</h5>
        <p class="card-text">{{ userProfile.email }}</p>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
