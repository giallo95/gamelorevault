<div class="container">
  <!-- Lista di giochi -->
  <div class="row">
    <div class="col-md-4 d-flex align-items-stretch" *ngFor="let game of games">
      <!-- Card di ogni gioco -->
      <div
        class="card my-2 bg-black border-success rounded-0 d-flex flex-column h-100"
      >
        <img
          [src]="game.coverUrl || game.screenshotUrl"
          class="card-img-top rounded-0"
          alt="{{ game.name }}"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ game.name }}</h5>
          <p class="card-text">{{ game.genreNames }}</p>
          <a
            class="btn btn-secondary btn-lg mt-auto"
            routerLink="../game-detail"
            (click)="setGame(game)"
            >Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
