<div class="container mt-5">
  <h2>Giochi</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let game of games">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="game.imageUrl" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.genre }}</p>
          <a [routerLink]="['/games', game.id]" class="btn btn-primary">Dettagli</a>
        </div>
      </div>
    </div>
  </div>
</div>
